{% extends 'homepage/base.html' %}
{% load static %}
{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/shop_styles.css' %}">
<script src="{% static 'js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
<script src="{% static 'js/script.js' %}" type="text/javascript"></script>
{% endblock %}
{% block content %}
<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Đăng nhập</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Địa chỉ email"
                        name="email" value="{{ email }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mật khẩu"
                        name="password" value="{{ password }}">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block"> Đăng nhập </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4"><a href="{% url 'forgotPassword' %}">Quên mật khẩu</a></p>
    <p class="text-center mt-4">Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
    <br><br>
</section>
{% endblock %}
{% block js %}
{% endblock %}
