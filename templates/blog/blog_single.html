{% extends 'homepage/base.html' %}
{% load static %}

{% block css %}
<link rel="stylesheet" type="text/css" href="{% static 'styles/blog_single_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/blog_single_responsive.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/OwlCarousel2-2.2.1/animate.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/main_styles.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'plugins/slick-1.8.0/slick.css' %}">
<link rel="stylesheet" type="text/css" href="{% static 'styles/responsive.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% endblock %}

{% block content %}
<div class="super_container">
<!--	<div class="home">-->
<!--		<div class="home_background parallax-window" data-parallax="scroll" data-image-src="" data-speed="0.8">IMAGE</div>-->
<!--	</div>-->


	<!-- Single Blog Post -->
	<div class="single_post">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 offset-lg-2">
					<center style="font-size:150px; font-family:Times">
						<b>
							<div class="single_post_title">{{blog_single.title}}</div>
						</b>
					</center>
					<div class="single_post_text">

						<div class="single_post_quote text-center">
							<div class="quote_image"><img src="{{blog_single.image.url}}" alt="blog_single"width="100%" height="100%"></div>
						</div>

						<p style="text-align:justify; font-family:Times ;" >
							<br>
							{{blog_single.content}}
						</p>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Những blog khác -->
	<div class="blog">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="blog_posts d-flex flex-row align-items-start justify-content-between">
						<!-- Blog post -->
						{% for next_blog in another_blogs %}
							<div class="blog_post">
								<div class="blog_image">
									<img src="{{next_blog.image.url}}" alt="blog" width="100%" height="160px">
								</div>
								<center><div class="blog_text">{{next_blog.title}}</div></center>
								<div class="blog_button"><a href="{% url 'blog_single' next_blog.slug %}">Đọc thêm</a></div>
							</div>
						{% endfor %}
					</div>
				</div>

			</div>
		</div>
	</div>

</div>
{% endblock %}

{% block js %}
<script src="{% static 'js/blog_custom.js' %}"></script>
<script src="{% static 'plugins/slick-1.8.0/slick.js' %}"></script>
<script src="{% static 'plugins/slick-1.8.0/slick.js' %}"></script>
<script src="{% static 'plugins/easing/easing.js' %}"></script>
<script src="{% static 'js/custom.js' %}"></script>
{% endblock %}
